<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <h2>How much is due for this sale?</h2>
    <input id="amount-due"/>
    <h2>How much has this customer given you?</h2>
    <input id="amount-received"/>
    <button id="calculate-change"> Calculate </button>
    <div>
      <h2>Dollars</h2>
        <p id="dollars-output">
        </p>
    </div>
    <div>
      <h2>Quarters</h2>
      <p id="quarters-output">
      </p>
      <h2>Dimes</h2>
      <p id="dimes-output">
      </p>
      <h2>Nickels</h2>
      <p id="nickels-output">
      </p>
      <h2>Pennies</h2>
      <p id="pennies-output">
      </p>
    </div>
  </body>
    <!-- Don't forget to add your <script> tag here -->
  <script src="main.js" charset="utf-8"></script>
</html>
